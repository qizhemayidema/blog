<table class="table table-bordered table-hover">
	<thead class="">
		<tr>
			<th class="text-center" width="4%">
				<label style="padding: 0px;margin: 0px;">
					<input name="lst_form_checkbox_all" value="1" class="colored-black" type="checkbox">
					<span class="text"></span>
				</label>
			</th>
			<th class="text-center" width="4%">ID</th>
			<th class="text-center" width="27%">句子</th>
			<th class="text-center" width="27%">其他语言句子</th>
			<th class="text-center" width="5%">显示</th>
			<th class="text-center" width="15%">创建时间</th>
			<th class="text-center" width="14%">操作</th>
		</tr>
	</thead>
	<tbody>
		{volist name="sentences" id="sentence"}
		<tr>
			<td align="center" class="lst_form_checkbox">
				<label style="padding: 0px;margin: 0px;">
					<input name="lst_form_checkbox_one[]" value="{$sentence.id}" class="colored-black" type="checkbox">
					<span class="text"></span>
				</label>
			</td>
			<td align="center">{$sentence.id}</td>
			<td align="center">{$sentence.sentence}</td>
			<td align="center">{$sentence.other_sentence}</td>
			<td align="center">{if $sentence.show == '1'}<span style="color: lightgreen;">是</span>{else}<span style="color: red;">否</span>{/if}</td>
			<td align="center">{$sentence.time|date="Y-m-d H:i:s",###}</td>
			<td align="center">
				<a href="javascript:void(0);" class="btn btn-primary btn-sm shiny" onclick="sentence_edit({$sentence.id})">
					<i class="fa fa-edit"></i> 编辑
				</a>
				
				<a href="javascript:void(0);" onclick="sentence_del({$sentence.id})" class="btn btn-danger btn-sm shiny">
					<i class="fa fa-trash-o"></i> 删除
				</a>
			</td>
		</tr>
		{/volist}
	</tbody>
</table>
<div id="lst_more_button" style="display: none;">
	<div class="btn-group" style="display:inline-block;margin-top: 10px;margin-left: 10px;float:left;">
		<a href="javascript:void(0);" class="current btn btn-danger" style="height: 30px;margin-left: 10px;" onclick="sentence_more_del()">批量删除</a>
	</div>
</div>
<div id="sentence_page" style="text-align:right; margin-top:10px;">
	{$page}
</div>
</div>
