{extend name="common/base"}
{block name="title"}
编辑每日一句
{/block}
{block name="body"}
<div class="page-breadcrumbs">
	<ul class="breadcrumb">
		<li class="active">网站相关</li>
		<li class="active"><a href="javascript:void(0);" onclick="sentence_lst()">每日一句</a></li>
		<li class="active"><a href="javascript:void(0);">编辑</a></li>
	</ul>
</div>

<div class="alert alert-warning fade in" id="error_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-warning"></i>
	<span></span>
</div>

<div class="alert alert-success fade in" id="ok_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-check"></i>
	<span></span>
</div>

<div class="page-body" id="page-body">

<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12 ">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-blue">
				<span class="widget-caption">添加每日一句</span>
			</div>
			<div class="widget-body">
				<div id="horizontal-form">
					<form class="form-horizontal" role="form"  method="post" id="sentence_from_edit">
						<input type="hidden" name="id" value="{$sentence.id}">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">中文句子</label>
							<div class="col-sm-6">
								<input class="form-control" placeholder="" name="sentence" value="{$sentence.sentence}" type="text">
							</div>
							<p class="help-block col-sm-4 red">* 必填</p>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">其他语言句子</label>
							<div class="col-sm-6">
								<input class="form-control" name="other_sentence"  type="text" value="{$sentence.other_sentence}">
							</div>
							<p class="help-block col-sm-4 red">* 必填</p>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">前台是否显示</label>
							<div class="col-sm-6">
								<label style="margin-top:5px;">
									<input name="show" value="1" class="checkbox-slider colored-blue" type="checkbox" {if $sentence.show == '1'} checked="checked"{/if}>
									<span class="text"></span>
								</label>
							</div>
							<p class="help-block col-sm-4 red">* 如果显示则之前显示的句子变成不显示，故只能显示一条</p>
						</div>
						{:token()}
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a href="javascript:void(0);" class="btn btn-defalut  ">修改</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{/block}
