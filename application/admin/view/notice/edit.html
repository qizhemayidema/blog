{extend name="common/base"}
{block name="title"}
编辑公告
{/block}
{block name="body"}
<div class="page-breadcrumbs">
	<ul class="breadcrumb">
		<li class="active">网站相关</li>
		<li class="active"><a href="javascript:void(0);" onclick="notice_lst()">网站公告</a></li>
		<li class="active"><a href="javascript:void(0);">编辑公告</a></li>
	</ul>
</div>

<div class="alert alert-warning fade in" id="error_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-warning"></i>
	<span></span>
</div>

<div class="alert alert-success fade in" id="ok_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-check"></i>
	<span></span>
</div>

<div class="page-body" id="page-body">

<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12 ">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-blue">
				<span class="widget-caption">编辑公告</span>
			</div>
			<div class="widget-body">
				<div id="horizontal-form">
					<form class="form-horizontal" role="form"  method="post" id="notice_from_edit">
						<input type="hidden" name="id" value="{$notice.id}">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">公告内容</label>
							<div class="col-sm-6">
								<textarea name="text" style="width: 300px;">{$notice.text}</textarea>
							</div>
							<p class="help-block col-sm-4 red">* 必填</p>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label no-padding-right">公告是否展示</label>
							<div class="col-sm-6">
								<label style="margin-top:5px;">
									<input name="show" value="1" class="checkbox-slider colored-blue" type="checkbox" {if $notice['show'] == '1'}checked="checked"{/if}>
									<span class="text"></span>
								</label>
							</div>
							<p class="help-block col-sm-4 red"></p>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label no-padding-right">公告是否置顶</label>
							<div class="col-sm-6">
								<label style="margin-top:5px;">
									<input name="top" value="1" class="checkbox-slider colored-blue" type="checkbox" {if $notice['top'] == '1'}checked="checked"{/if}>
									<span class="text"></span>
								</label>
							</div>
							<p class="help-block col-sm-4 red">* 如果选中置顶则默认为展示</p>
						</div>
						{:token()}
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a href="javascript:void(0);" class="btn btn-defalut  ">新增</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{/block}
