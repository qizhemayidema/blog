<table class="table table-bordered table-hover">
	<thead class="">
		<tr>
			<th class="text-center" width="4%">
				<label style="padding: 0px;margin: 0px;">
					<input name="lst_form_checkbox_all" value="1" class="colored-black" type="checkbox">
					<span class="text"></span>
				</label>
			</th>
			<th class="text-center" width="4%">ID</th>
			<th class="text-center">公告内容</th>
			<th class="text-center" width="6%">是否显示</th>
			<th class="text-center" width="6%">是否置顶</th>
			<th class="text-center" width="20%">创建时间</th>
			<th class="text-center" width="14%">操作</th>
		</tr>
	</thead>
	<tbody>
		{volist name="notices" id="notice"}
		<tr>
			<td align="center" class="lst_form_checkbox">
				<label style="padding: 0px;margin: 0px;">
					<input name="lst_form_checkbox_one[]" value="{$notice.id}" class="colored-black" type="checkbox">
					<span class="text"></span>
				</label>
			</td>
			<td align="center">{$notice.id}</td>
			<td align="center">{$notice.text}</td>
			<td align="center">{if ($notice['show'] == 1)}<span style="color:lightgreen;">是</span> {else}<span style="color:red;">否</span>{/if}</td>
			<td align="center">{if ($notice['top'] == 1)}<span style="color:lightgreen;">是</span> {else}<span style="color:red;">否</span>{/if}</td>
			<td align="center">{$notice.time|date="Y-m-d H:i:s",###}</td>
			<td align="center">
				<a href="javascript:void(0);" class="btn btn-primary btn-sm shiny" onclick="notice_edit({$notice.id})">
					<i class="fa fa-edit"></i> 编辑
				</a>
				
				<a href="javascript:void(0);" onclick="notice_del({$notice.id})" class="btn btn-danger btn-sm shiny">
					<i class="fa fa-trash-o"></i> 删除
				</a>
				
			</td>
		</tr>
		{/volist}
	</tbody>
</table>
<div id="lst_more_button" style="display: none;">
	<div class="btn-group" style="display:inline-block;margin-top: 10px;margin-left: 10px;float:left;">
		<a href="javascript:void(0);" class="current btn btn-danger" style="height: 30px;margin-left: 10px;" onclick="notice_more_del()">批量删除</a>
	</div>
</div>
<div id="notice_page" style="text-align:right; margin-top:10px;">
	{$page}
</div>
</div>
