<div class="page-breadcrumbs">
	<ul class="breadcrumb">
		<li class="active">管理员</li>
		<li class="active"><a href="javascript:void(0);">管理列表</a></li>
	</ul>
</div>
<div class="alert alert-warning fade in" id="error_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-warning"></i>
	<span></span>
</div>

<div class="alert alert-info fade in" id="tip_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-info"></i>
	<span></span>
	<button class="btn btn-palegreen btn-xs" onclick="move_creator()">确定</button>
</div>

<div class="alert alert-success fade in" id="ok_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-check"></i>
	<span></span>
</div>

<div class="page-body" id="page-body">

<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onclick="admin_add()"> <i class="fa fa-plus"></i> 
	添加管理员&nbsp;&nbsp;(当前共有<span id="admin_count">{$count}</span>个管理员)
</button>

<div class="btn-group" id="admin_sort">
	<a class="btn btn-azure dropdown-toggle btn-sm" data-toggle="dropdown">
		排序 <i class="fa fa-angle-down"></i>
	</a>
	<ul class="dropdown-menu dropdown-azure">
		<li>
			<a href="javascript:void(0);" onclick="admin_sort('order')">根据ID正序排列</a>
		</li>
		<li>
			<a href="javascript:void(0);" onclick="admin_sort('sort')">根据ID倒序排列</a>
		</li>
	</ul>
</div>

<div class="btn-group" style="float: right;margin-left: 5px;display: none;" id="admin_tag_sort">
	<a class="btn btn-purple btn-sm disabled" href="javascript:void(0);"><span>111</span> </a>
	<a class="btn btn-azure btn-sm " href="javascript:void(0);"><i class="fa fa-times "></i></a>
</div>

<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="widget">
			<div class="widget-body">
				<div class="flip-scroll" id="admin_body">
					<table class="table table-bordered table-hover">
						<thead class="">
							<tr>
								<th class="text-center" width="4%">ID</th>
								<th class="text-center">管理员名</th>
								<th class="text-center" width="14%">操作</th>
							</tr>
						</thead>
						<tbody>
							{volist name="admins" id="admin"}
							<tr>
								<td align="center">{$admin.id}</td>
								<td align="center">{$admin.username}</td>
								<td align="center" class="admin_lst_act">
									<a href="javascript:void(0);" onclick="admin_update({$admin.id});" class="btn btn-primary btn-sm shiny"><i class="fa fa-edit"></i> 编辑</a>
									
									<a href="javascript:void(0);" class="btn btn-danger btn-sm shiny" onclick="delete_admin({$admin.id})"><i class="fa fa-trash-o"></i> 删除</a>
								</td>
							</tr>
							{/volist}
						</tbody>
					</table>
					<div class="btn-group" style="display:inline-block;margin-top: 10px;float:left;">
						<span class="input-icon">
							<input type="text" class="form-control input-sm" id="admin_name_input" placeholder="根据管理员名查找" onblur="find_admin_name()">
							<i class="searchicon fa fa-search"></i>
						</span>
					</div>
					<div id="admin_page" style="text-align:right; margin-top:10px;">{$page}</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
