<div class="page-breadcrumbs">
	<ul class="breadcrumb">
		<li class="active">网站相关</li>
		<li class="active"><a href="javascript:void(0);" onclick="link_lst()">友情链接</a></li>
		<li class="active"><a href="javascript:void(0);">新增友情链接</a></li>
	</ul>
</div>

<div class="alert alert-warning fade in" id="error_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-warning"></i>
	<span></span>
</div>

<div class="alert alert-success fade in" id="ok_msg" style="display: none;">
	<button class="close">×</button>
	<i class="fa-fw fa fa-check"></i>
	<span></span>
</div>

<div class="page-body" id="page-body">

<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12 ">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-blue">
				<span class="widget-caption">新增友情链接</span>
			</div>
			<div class="widget-body">
				<div id="horizontal-form">
					<form class="form-horizontal" role="form"  method="post" id="link_from_add" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">名称</label>
							<div class="col-sm-6">
								<input class="form-control" id="link_name" placeholder="" name="link_name" value=""  type="text">
							</div>
							<p class="help-block col-sm-4 red">* 必填</p>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">地址</label>
							<div class="col-sm-6">
								<input class="form-control" id="link_url" placeholder="例如：https://www.baidu.com" name="link_url"  type="text">
							</div>
							<p class="help-block col-sm-4 red">* 必填</p>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">ico文件</label>
							<div class="col-sm-6">
								<input id="link_ico" name="link_ico" style="display:inline;" type="file">
									<img src="" height="50">
							</div>
							<p class="help-block col-sm-4 red">* 可选</p>
						</div>
						{:token()}
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a href="javascript:void(0);" class="btn btn-defalut  ">新增</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
